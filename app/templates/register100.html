




{% load static %}

<!DOCTYPE html>
<html>


 <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %} " rel="stylesheet" type="text/css">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}"rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %} " rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">

 
<style type="text/css">
  
  .ftco-navbar-light
  {
    background: #000 !important;


   
   }
   
     #cover{
    background:url('/static/img/gallery.jpg');
    background-size: cover;
   }
   

  



 </style>
 
  <body id="cover">
   
  
    
    <section class="ftco-section">
      <div class="container">
        <div class="row no-gutters justify-content-center " style="padding-bottom: 0;">
          <div class="col-md-7 text-center heading-section ftco-animate" style="padding-top: 30px;">
            
          </div>
        </div>
    
        <div class="row d-flex">
        <center>
          <div class="col-md-8 ftco-animate makereservation p-5 bg-light">
              {% if messages %}
              {% for i in messages %}
                <div class="alert alert-success">{{i}}</div>
              {% endfor %}
            {% endif %}
            <form action=""  method="post">{% csrf_token %}
              <h2 style="color: black">Register Your Details</h2>
              <div class="row">
      
                    <label for="">Shop Name</label>
                    <input type="text" class="form-control" name="sname"  required="required">
                    
                    
                      <label for="">Username</label>
                    <input type="text" class="form-control" name="uname"  required="required">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email"  required="required">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password" required="required">
                    <label for="">Contact Number</label>
                    <input type="number" class="form-control" name="contact" required="required">
                    <label for="">User Type</label>
                    <select name="utype" class="form-control">
                        <option value="cust">I am Customer</option>
                        <option value="sell">I am Seller</option>
                    </select>
                    <label for="">Shop Address</label>
                    <textarea name="spaddr" class="form-control"></textarea>
                    
                   
                <div class="col-md-12 mt-3">
                  <div class="form-group">
                    <input type="submit" value="Create an Account" class="btn btn-info btn-lg">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
    </center>
    </section>
  
  </body>
  </html>
