<div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Responsive Hover Table</h3>

               
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>Sno</th>
                      
                      <th>Username</th>
                      
                      <th>image</th>
                      <th>Content</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                  	{% for i in users %}
	                    <tr>
	                     <td>{{forloop.counter}}</td>
	                      
	                      <td>{{i.user_id}}</td>
	                     
	                      <td><img src="/media/{{i.image}}"></td>
                        <td>{{i.content}}</td>
                        </tr>
                   {% endfor %}
                  </tbody>
                </table>
              </div>
              </div>
            <!-- /.card -->
          </div>
        </div>
